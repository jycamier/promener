version: 2

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: promener
    main: ./main.go
    binary: promener
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/jycamier/promener/cmd.version={{.Version}}
      - -X github.com/jycamier/promener/cmd.commit={{.Commit}}
      - -X github.com/jycamier/promener/cmd.date={{.Date}}

archives:
  - id: promener
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - LICENSE
      - README.md
      - docs/**/*

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^style:'

release:
  github:
    owner: jycamier
    name: promener
  draft: false
  prerelease: auto
  mode: replace
  name_template: "v{{.Version}}"

kos:
  - id: promener
    repositories:
      - ghcr.io/jycamier/promener
    tags:
      - '{{.Version}}'
      - latest
    bare: true
    preserve_import_paths: false
    base_import_paths: true
    main: .
    platforms:
      - linux/amd64
      - linux/arm64

