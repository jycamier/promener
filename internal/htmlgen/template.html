<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Info.Title}} - Metrics Documentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900" x-data="metricsApp()">

    <header class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">{{.Info.Title}}</h1>
                    <p class="text-sm text-gray-600 dark:text-gray-400">Version {{.Info.Version}}</p>
                </div>
                <div class="flex items-center gap-4">
                    {{if gt (len .Services) 1}}
                    <!-- Service selector (only shown when multiple services) -->
                    <select
                        x-model="selectedService"
                        class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
                    >
                        {{range .Services}}
                        <option value="{{.Name}}">{{.Info.Title}}</option>
                        {{end}}
                    </select>
                    {{end}}
                    <input
                        type="text"
                        x-model="search"
                        placeholder="Search metrics..."
                        class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white"
                    >
                    <button
                        @click="toggleDarkMode()"
                        class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700"
                    >
                        <span x-show="darkMode">üåô</span>
                        <span x-show="!darkMode">‚òÄÔ∏è</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Service Info Banner -->
    <div class="bg-gradient-to-r from-blue-50 to-indigo-50 dark:from-gray-800 dark:to-gray-800 border-b border-gray-200 dark:border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <template x-for="service in services" :key="service.name">
                <div x-show="selectedService === service.name">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <h2 class="text-lg font-semibold text-gray-900 dark:text-white" x-text="service.info.Title"></h2>
                            <span class="text-xs text-gray-500 dark:text-gray-400 bg-gray-200 dark:bg-gray-700 px-2 py-0.5 rounded" x-text="'v' + service.info.Version"></span>
                        </div>
                        <div x-show="service.servers && service.servers.length > 0" class="flex flex-wrap gap-2">
                            <template x-for="server in service.servers" :key="server.url">
                                <a :href="server.url" target="_blank"
                                   class="inline-flex items-center gap-1 px-2 py-1 bg-white dark:bg-gray-700 rounded border border-gray-300 dark:border-gray-600 hover:border-blue-500 text-xs">
                                    <span x-text="server.description || server.url"></span>
                                </a>
                            </template>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>

    <!-- Compact Golden Signals Bar -->
    <template x-for="service in services" :key="'gs-' + service.name">
        <div x-show="selectedService === service.name && service.goldenSignals && Object.keys(service.goldenSignals).length > 0">
            <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 shadow-sm">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3" x-data="{ activeGsTopic: Object.keys(service.goldenSignals || {})[0], openSignal: null }">
                    <div class="flex items-center gap-4">
                        <!-- Title + Topic Selector -->
                        <div class="flex items-center gap-2 shrink-0">
                            <svg class="w-4 h-4 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                            </svg>
                            <span class="text-sm font-semibold text-gray-700 dark:text-gray-200">Golden Signals</span>
                            <select
                                x-model="activeGsTopic"
                                class="ml-2 text-sm border border-gray-300 dark:border-gray-600 rounded px-2 py-1 bg-gray-50 dark:bg-gray-700 text-gray-700 dark:text-gray-200 focus:ring-2 focus:ring-blue-500"
                            >
                                <template x-for="(signals, topic) in service.goldenSignals" :key="topic">
                                    <option :value="topic" x-text="topic"></option>
                                </template>
                            </select>
                        </div>

                        <!-- Signals in a row -->
                        <template x-for="(signals, topic) in service.goldenSignals" :key="'row-' + topic">
                            <div x-show="activeGsTopic === topic" class="flex items-center gap-2 flex-1">

                                <!-- Latency -->
                                <div x-show="signals.latency" class="relative">
                                    <button
                                        @click.stop="openSignal = openSignal === 'latency-'+topic ? null : 'latency-'+topic"
                                        class="flex items-center gap-2 px-3 py-1.5 rounded-lg border transition-all"
                                        :class="openSignal === 'latency-'+topic ? 'border-blue-500 bg-blue-50 dark:bg-blue-900/30' : 'border-gray-200 dark:border-gray-600 hover:border-blue-300 bg-gray-50 dark:bg-gray-700'"
                                    >
                                        <span class="text-sm">‚è±Ô∏è</span>
                                        <span class="text-xs font-medium text-gray-700 dark:text-gray-200">Latency</span>
                                        <span class="text-xs px-1.5 py-0.5 rounded bg-green-100 text-green-700 dark:bg-green-900/50 dark:text-green-300" x-text="signals.latency?.thresholds?.good || '‚Äî'"></span>
                                    </button>
                                    <!-- Popover -->
                                    <div
                                        x-show="openSignal === 'latency-'+topic"
                                        @click.outside="openSignal = null"
                                        x-transition
                                        class="absolute top-full left-0 mt-2 w-80 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700 p-4 z-50"
                                    >
                                        <div class="flex items-center gap-2 mb-2">
                                            <span class="text-lg">‚è±Ô∏è</span>
                                            <h4 class="font-semibold text-gray-900 dark:text-white">Latency</h4>
                                        </div>
                                        <p class="text-sm text-gray-600 dark:text-gray-400 mb-3" x-text="signals.latency?.description"></p>
                                        <div class="flex gap-2 mb-3">
                                            <span class="px-2 py-1 text-xs rounded bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300" x-text="signals.latency?.thresholds?.good"></span>
                                            <span x-show="signals.latency?.thresholds?.warning" class="px-2 py-1 text-xs rounded bg-yellow-100 text-yellow-800 dark:bg-yellow-900/30 dark:text-yellow-300" x-text="signals.latency?.thresholds?.warning"></span>
                                            <span class="px-2 py-1 text-xs rounded bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-300" x-text="signals.latency?.thresholds?.critical"></span>
                                        </div>
                                        <div x-show="signals.latency?.recordingRules?.length > 0" class="space-y-2">
                                            <p class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Recording Rules</p>
                                            <template x-for="rule in signals.latency?.recordingRules || []" :key="rule.name">
                                                <div class="bg-gray-900 rounded p-2 relative group">
                                                    <code class="text-xs text-blue-400 block mb-1" x-text="rule.name"></code>
                                                    <code class="text-xs text-gray-300 block whitespace-pre-wrap break-all" x-text="rule.query"></code>
                                                    <button @click="copyToClipboard(rule.query)" class="absolute top-1 right-1 px-2 py-0.5 bg-gray-700 hover:bg-gray-600 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity">Copy</button>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </div>

                                <!-- Errors -->
                                <div x-show="signals.errors" class="relative">
                                    <button
                                        @click.stop="openSignal = openSignal === 'errors-'+topic ? null : 'errors-'+topic"
                                        class="flex items-center gap-2 px-3 py-1.5 rounded-lg border transition-all"
                                        :class="openSignal === 'errors-'+topic ? 'border-red-500 bg-red-50 dark:bg-red-900/30' : 'border-gray-200 dark:border-gray-600 hover:border-red-300 bg-gray-50 dark:bg-gray-700'"
                                    >
                                        <span class="text-sm">‚ùå</span>
                                        <span class="text-xs font-medium text-gray-700 dark:text-gray-200">Errors</span>
                                        <span class="text-xs px-1.5 py-0.5 rounded bg-green-100 text-green-700 dark:bg-green-900/50 dark:text-green-300" x-text="signals.errors?.thresholds?.good || '‚Äî'"></span>
                                    </button>
                                    <!-- Popover -->
                                    <div
                                        x-show="openSignal === 'errors-'+topic"
                                        @click.outside="openSignal = null"
                                        x-transition
                                        class="absolute top-full left-0 mt-2 w-80 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700 p-4 z-50"
                                    >
                                        <div class="flex items-center gap-2 mb-2">
                                            <span class="text-lg">‚ùå</span>
                                            <h4 class="font-semibold text-gray-900 dark:text-white">Errors</h4>
                                        </div>
                                        <p class="text-sm text-gray-600 dark:text-gray-400 mb-3" x-text="signals.errors?.description"></p>
                                        <div class="flex gap-2 mb-3">
                                            <span class="px-2 py-1 text-xs rounded bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300" x-text="signals.errors?.thresholds?.good"></span>
                                            <span x-show="signals.errors?.thresholds?.warning" class="px-2 py-1 text-xs rounded bg-yellow-100 text-yellow-800 dark:bg-yellow-900/30 dark:text-yellow-300" x-text="signals.errors?.thresholds?.warning"></span>
                                            <span class="px-2 py-1 text-xs rounded bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-300" x-text="signals.errors?.thresholds?.critical"></span>
                                        </div>
                                        <div x-show="signals.errors?.recordingRules?.length > 0" class="space-y-2">
                                            <p class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Recording Rules</p>
                                            <template x-for="rule in signals.errors?.recordingRules || []" :key="rule.name">
                                                <div class="bg-gray-900 rounded p-2 relative group">
                                                    <code class="text-xs text-red-400 block mb-1" x-text="rule.name"></code>
                                                    <code class="text-xs text-gray-300 block whitespace-pre-wrap break-all" x-text="rule.query"></code>
                                                    <button @click="copyToClipboard(rule.query)" class="absolute top-1 right-1 px-2 py-0.5 bg-gray-700 hover:bg-gray-600 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity">Copy</button>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </div>

                                <!-- Traffic -->
                                <div x-show="signals.traffic" class="relative">
                                    <button
                                        @click.stop="openSignal = openSignal === 'traffic-'+topic ? null : 'traffic-'+topic"
                                        class="flex items-center gap-2 px-3 py-1.5 rounded-lg border transition-all"
                                        :class="openSignal === 'traffic-'+topic ? 'border-green-500 bg-green-50 dark:bg-green-900/30' : 'border-gray-200 dark:border-gray-600 hover:border-green-300 bg-gray-50 dark:bg-gray-700'"
                                    >
                                        <span class="text-sm">üìà</span>
                                        <span class="text-xs font-medium text-gray-700 dark:text-gray-200">Traffic</span>
                                        <span class="text-xs px-1.5 py-0.5 rounded bg-gray-200 text-gray-600 dark:bg-gray-600 dark:text-gray-300" x-text="signals.traffic?.thresholds?.good || '‚Äî'"></span>
                                    </button>
                                    <!-- Popover -->
                                    <div
                                        x-show="openSignal === 'traffic-'+topic"
                                        @click.outside="openSignal = null"
                                        x-transition
                                        class="absolute top-full left-0 mt-2 w-80 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700 p-4 z-50"
                                    >
                                        <div class="flex items-center gap-2 mb-2">
                                            <span class="text-lg">üìà</span>
                                            <h4 class="font-semibold text-gray-900 dark:text-white">Traffic</h4>
                                        </div>
                                        <p class="text-sm text-gray-600 dark:text-gray-400 mb-3" x-text="signals.traffic?.description"></p>
                                        <div x-show="signals.traffic?.thresholds" class="flex gap-2 mb-3">
                                            <span class="px-2 py-1 text-xs rounded bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300" x-text="signals.traffic?.thresholds?.good"></span>
                                            <span x-show="signals.traffic?.thresholds?.warning" class="px-2 py-1 text-xs rounded bg-yellow-100 text-yellow-800 dark:bg-yellow-900/30 dark:text-yellow-300" x-text="signals.traffic?.thresholds?.warning"></span>
                                            <span x-show="signals.traffic?.thresholds?.critical" class="px-2 py-1 text-xs rounded bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-300" x-text="signals.traffic?.thresholds?.critical"></span>
                                        </div>
                                        <div x-show="signals.traffic?.recordingRules?.length > 0" class="space-y-2">
                                            <p class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Recording Rules</p>
                                            <template x-for="rule in signals.traffic?.recordingRules || []" :key="rule.name">
                                                <div class="bg-gray-900 rounded p-2 relative group">
                                                    <code class="text-xs text-green-400 block mb-1" x-text="rule.name"></code>
                                                    <code class="text-xs text-gray-300 block whitespace-pre-wrap break-all" x-text="rule.query"></code>
                                                    <button @click="copyToClipboard(rule.query)" class="absolute top-1 right-1 px-2 py-0.5 bg-gray-700 hover:bg-gray-600 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity">Copy</button>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </div>

                                <!-- Saturation -->
                                <div x-show="signals.saturation" class="relative">
                                    <button
                                        @click.stop="openSignal = openSignal === 'saturation-'+topic ? null : 'saturation-'+topic"
                                        class="flex items-center gap-2 px-3 py-1.5 rounded-lg border transition-all"
                                        :class="openSignal === 'saturation-'+topic ? 'border-purple-500 bg-purple-50 dark:bg-purple-900/30' : 'border-gray-200 dark:border-gray-600 hover:border-purple-300 bg-gray-50 dark:bg-gray-700'"
                                    >
                                        <span class="text-sm">üíæ</span>
                                        <span class="text-xs font-medium text-gray-700 dark:text-gray-200">Saturation</span>
                                        <span class="text-xs px-1.5 py-0.5 rounded bg-green-100 text-green-700 dark:bg-green-900/50 dark:text-green-300" x-text="signals.saturation?.thresholds?.good || '‚Äî'"></span>
                                    </button>
                                    <!-- Popover -->
                                    <div
                                        x-show="openSignal === 'saturation-'+topic"
                                        @click.outside="openSignal = null"
                                        x-transition
                                        class="absolute top-full right-0 mt-2 w-80 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700 p-4 z-50"
                                    >
                                        <div class="flex items-center gap-2 mb-2">
                                            <span class="text-lg">üíæ</span>
                                            <h4 class="font-semibold text-gray-900 dark:text-white">Saturation</h4>
                                        </div>
                                        <p class="text-sm text-gray-600 dark:text-gray-400 mb-3" x-text="signals.saturation?.description"></p>
                                        <div class="flex gap-2 mb-3">
                                            <span class="px-2 py-1 text-xs rounded bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300" x-text="signals.saturation?.thresholds?.good"></span>
                                            <span x-show="signals.saturation?.thresholds?.warning" class="px-2 py-1 text-xs rounded bg-yellow-100 text-yellow-800 dark:bg-yellow-900/30 dark:text-yellow-300" x-text="signals.saturation?.thresholds?.warning"></span>
                                            <span class="px-2 py-1 text-xs rounded bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-300" x-text="signals.saturation?.thresholds?.critical"></span>
                                        </div>
                                        <div x-show="signals.saturation?.recordingRules?.length > 0" class="space-y-2">
                                            <p class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase">Recording Rules</p>
                                            <template x-for="rule in signals.saturation?.recordingRules || []" :key="rule.name">
                                                <div class="bg-gray-900 rounded p-2 relative group">
                                                    <code class="text-xs text-purple-400 block mb-1" x-text="rule.name"></code>
                                                    <code class="text-xs text-gray-300 block whitespace-pre-wrap break-all" x-text="rule.query"></code>
                                                    <button @click="copyToClipboard(rule.query)" class="absolute top-1 right-1 px-2 py-0.5 bg-gray-700 hover:bg-gray-600 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity">Copy</button>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="flex gap-6">
            <!-- Sidebar -->
            <aside class="w-64 shrink-0">
                <nav class="sticky top-24 space-y-2">
                    <template x-for="(subsystems, namespace) in groupedMetrics" :key="namespace">
                        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm overflow-hidden">
                            <div class="px-4 py-3 bg-gray-50 dark:bg-gray-700 border-b border-gray-200 dark:border-gray-600">
                                <h3 class="font-semibold text-gray-900 dark:text-white capitalize" x-text="namespace"></h3>
                            </div>
                            <div class="p-2">
                                <template x-for="(metrics, subsystem) in subsystems" :key="subsystem">
                                    <a
                                        :href="'#' + namespace + '-' + subsystem"
                                        class="block px-3 py-2 rounded-md text-sm text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 capitalize"
                                        x-text="subsystem + ' (' + metrics.length + ')'"
                                    ></a>
                                </template>
                            </div>
                        </div>
                    </template>
                </nav>
            </aside>

            <!-- Main -->
            <main class="flex-1 min-w-0">
                <template x-for="(subsystems, namespace) in groupedMetrics" :key="'content-' + namespace">
                    <div class="mb-8">
                        <template x-for="(metrics, subsystem) in subsystems" :key="'content-' + subsystem">
                            <div :id="namespace + '-' + subsystem" class="mb-6 scroll-mt-24">
                                <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4 capitalize" x-text="namespace + ' / ' + subsystem"></h3>
                                <div class="space-y-4">
                                    <template x-for="metric in metrics" :key="metric.fullName">
                                        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4" x-data="{ expanded: false }">
                                            <div class="flex items-start justify-between">
                                                <div class="flex-1 min-w-0">
                                                    <div class="flex items-center gap-2 mb-1">
                                                        <h4 class="font-mono text-sm font-semibold text-gray-900 dark:text-white" x-text="metric.fullName"></h4>
                                                        <span
                                                            class="px-2 py-0.5 text-xs rounded-full"
                                                            :class="{
                                                                'bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-300': metric.type === 'counter',
                                                                'bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-300': metric.type === 'gauge',
                                                                'bg-purple-100 text-purple-800 dark:bg-purple-900/30 dark:text-purple-300': metric.type === 'histogram',
                                                                'bg-orange-100 text-orange-800 dark:bg-orange-900/30 dark:text-orange-300': metric.type === 'summary'
                                                            }"
                                                            x-text="metric.type"
                                                        ></span>
                                                        <!-- Deprecated warning -->
                                                        <span x-show="metric.deprecated" class="text-orange-500" title="Deprecated">‚ö†Ô∏è</span>
                                                    </div>
                                                    <p class="text-sm text-gray-600 dark:text-gray-400" x-text="metric.help"></p>
                                                </div>
                                                <button
                                                    x-show="metric.labels && metric.labels.length > 0"
                                                    @click="expanded = !expanded"
                                                    class="ml-4 p-1 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200"
                                                >
                                                    <svg class="w-5 h-5 transition-transform" :class="expanded ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                                    </svg>
                                                </button>
                                            </div>

                                            <!-- Deprecation warning -->
                                            <div class="mt-3 bg-orange-50 dark:bg-orange-900/20 border-l-4 border-orange-400 p-3" x-show="metric.deprecated">
                                                <div class="text-sm text-orange-700 dark:text-orange-200">
                                                    <p x-show="metric.deprecated?.since">
                                                        <span class="font-semibold">Since:</span> <span x-text="metric.deprecated?.since"></span>
                                                    </p>
                                                    <p x-show="metric.deprecated?.replacedBy">
                                                        <span class="font-semibold">Replaced by:</span>
                                                        <code class="px-1 py-0.5 bg-orange-100 dark:bg-orange-900/40 rounded text-xs font-mono" x-text="metric.deprecated?.replacedBy"></code>
                                                    </p>
                                                    <p x-show="metric.deprecated?.reason" x-text="metric.deprecated?.reason"></p>
                                                </div>
                                            </div>

                                            <!-- Labels -->
                                            <div x-show="expanded && metric.labels && metric.labels.length > 0" x-collapse class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                                                <h5 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase mb-2">Labels</h5>
                                                <div class="space-y-2">
                                                    <template x-for="label in metric.labels" :key="label.name">
                                                        <div class="flex items-start gap-2">
                                                            <code class="text-xs bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded text-gray-800 dark:text-gray-200" x-text="label.name"></code>
                                                            <span class="text-sm text-gray-600 dark:text-gray-400" x-text="label.description"></span>
                                                            <span x-show="label.inherited" class="text-xs text-blue-500 dark:text-blue-400 italic" x-text="'(' + label.inherited + ')'"></span>
                                                        </div>
                                                    </template>
                                                </div>
                                            </div>

                                            <!-- Constant Labels -->
                                            <div x-show="expanded && metric.constLabels && metric.constLabels.length > 0" x-collapse class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                                                <h5 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase mb-2">Constant Labels</h5>
                                                <div class="space-y-2">
                                                    <template x-for="label in metric.constLabels" :key="label.name">
                                                        <div class="flex items-center gap-2">
                                                            <code class="text-xs bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded text-gray-800 dark:text-gray-200" x-text="label.name"></code>
                                                            <span class="text-gray-500">=</span>
                                                            <code class="text-xs bg-blue-50 dark:bg-blue-900/30 px-2 py-1 rounded text-blue-800 dark:text-blue-200" x-text="label.value"></code>
                                                        </div>
                                                    </template>
                                                </div>
                                            </div>

                                            <!-- Examples -->
                                            <div x-show="expanded && metric.examples && (metric.examples.promql || metric.examples.alerts)" x-collapse class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700" x-data="{ activeTab: 'promql' }">
                                                <div class="flex gap-4 mb-3">
                                                    <button
                                                        @click="activeTab = 'promql'"
                                                        x-show="metric.examples?.promql?.length > 0"
                                                        :class="activeTab === 'promql' ? 'text-blue-600 border-blue-600' : 'text-gray-500 border-transparent'"
                                                        class="text-xs font-semibold uppercase border-b-2 pb-1"
                                                    >PromQL</button>
                                                    <button
                                                        @click="activeTab = 'alerts'"
                                                        x-show="metric.examples?.alerts?.length > 0"
                                                        :class="activeTab === 'alerts' ? 'text-blue-600 border-blue-600' : 'text-gray-500 border-transparent'"
                                                        class="text-xs font-semibold uppercase border-b-2 pb-1"
                                                    >Alerts</button>
                                                </div>
                                                <!-- PromQL examples -->
                                                <div x-show="activeTab === 'promql'" class="space-y-2">
                                                    <template x-for="ex in metric.examples?.promql || []" :key="ex.query">
                                                        <div class="bg-gray-900 rounded p-2 relative group">
                                                            <p class="text-xs text-gray-400 mb-1" x-show="ex.description" x-text="ex.description"></p>
                                                            <code class="text-xs text-gray-300 block whitespace-pre-wrap" x-text="ex.query"></code>
                                                            <button @click="copyToClipboard(ex.query)" class="absolute top-1 right-1 px-2 py-0.5 bg-gray-700 hover:bg-gray-600 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity">Copy</button>
                                                        </div>
                                                    </template>
                                                </div>
                                                <!-- Alert examples -->
                                                <div x-show="activeTab === 'alerts'" class="space-y-2">
                                                    <template x-for="ex in metric.examples?.alerts || []" :key="ex.name">
                                                        <div class="bg-gray-900 rounded p-2 relative group">
                                                            <div class="flex items-center gap-2 mb-1">
                                                                <span class="text-xs font-semibold text-white" x-text="ex.name"></span>
                                                                <span
                                                                    class="px-1.5 py-0.5 text-xs rounded"
                                                                    :class="{
                                                                        'bg-red-600 text-white': ex.severity === 'critical',
                                                                        'bg-orange-500 text-white': ex.severity === 'warning',
                                                                        'bg-blue-500 text-white': ex.severity === 'info'
                                                                    }"
                                                                    x-text="ex.severity"
                                                                ></span>
                                                            </div>
                                                            <p class="text-xs text-gray-400 mb-1" x-show="ex.description" x-text="ex.description"></p>
                                                            <code class="text-xs text-gray-300 block whitespace-pre-wrap" x-text="ex.expr"></code>
                                                            <button @click="copyToClipboard(ex.expr)" class="absolute top-1 right-1 px-2 py-0.5 bg-gray-700 hover:bg-gray-600 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity">Copy</button>
                                                        </div>
                                                    </template>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </div>
                </template>

                <div x-show="filteredMetrics.length === 0" class="text-center py-12">
                    <p class="text-gray-500 dark:text-gray-400">No metrics found matching your search.</p>
                </div>
            </main>
        </div>
    </div>

    <script>
        function metricsApp() {
            const savedMode = localStorage.getItem('darkMode');
            const initialDarkMode = savedMode !== null
                ? savedMode === 'true'
                : window.matchMedia('(prefers-color-scheme: dark)').matches;

            const services = {{.ServicesJSON}};

            return {
                search: '',
                darkMode: initialDarkMode,
                services: services,
                selectedService: services.length > 0 ? services[0].name : null,

                get currentMetrics() {
                    const service = this.services.find(s => s.name === this.selectedService);
                    return service ? service.metrics : [];
                },

                get filteredMetrics() {
                    if (!this.search) return this.currentMetrics;
                    const query = this.search.toLowerCase();
                    return this.currentMetrics.filter(m =>
                        m.fullName.toLowerCase().includes(query) ||
                        m.help.toLowerCase().includes(query) ||
                        m.type.toLowerCase().includes(query)
                    );
                },

                get groupedMetrics() {
                    const grouped = {};
                    this.filteredMetrics.forEach(metric => {
                        if (!grouped[metric.namespace]) {
                            grouped[metric.namespace] = {};
                        }
                        if (!grouped[metric.namespace][metric.subsystem]) {
                            grouped[metric.namespace][metric.subsystem] = [];
                        }
                        grouped[metric.namespace][metric.subsystem].push(metric);
                    });
                    return grouped;
                },

                copyToClipboard(text) {
                    navigator.clipboard.writeText(text).then(() => {
                        alert('Copied to clipboard!');
                    });
                },

                toggleDarkMode() {
                    this.darkMode = !this.darkMode;
                    document.documentElement.classList.toggle('dark', this.darkMode);
                    localStorage.setItem('darkMode', this.darkMode);
                }
            }
        }

        (function() {
            const savedMode = localStorage.getItem('darkMode');
            const shouldBeDark = savedMode !== null
                ? savedMode === 'true'
                : window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (shouldBeDark) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
</body>
</html>
